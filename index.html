<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knitting Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rows Worked</h1>
    <h2 id="count-el">0</h2>
    <div>
        <button id="increment-btn">Add Row</button>
        <button id="decrement-btn">Frog Row</button>
        <button id="save-btn">Save Progress</button>
    </div>
    <div>
        <p>Rows Finished: <span id="save-text"></span></p>
        <p>Total Rows: <span id="save-total"></span></p>
        <button id="clear-btn">Clear Progress</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
