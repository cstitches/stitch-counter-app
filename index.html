<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch Counter for Knitters & Crocheters</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <div id="counter-text">
            <h1>Rows Worked</h1>
            <p id="count-el">0</p>
        </div>
        <div>
            <button id="increment-btn" onclick="increment()">Add Row</button>
            <button id="decrement-btn" onclick="decrement()">Frog Row</button>
            <button id="save-btn" onclick="saveProg()">Save Progress</button>
            <p>Saves: <span id="save-text"></span></p>
            <p>Total: <span id="save-total"></span></p>
            <button id="clear-btn" onclick="clearProg()">Clear Progress</button>
        </div>
    </main>
</body>

</html>
